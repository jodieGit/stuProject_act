<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
    <script>
        
        var ball = {x: 512, y: 100, r: 20, g: 3, vx: 10, vy: -10, color: '#005588'};
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 748;
            setInterval(function() {
                render(context);
                update();
            },50);
        }
        function render(ctx) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fillStyle = ball.color;
            ctx.beginPath()
            ctx.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
            ctx.closePath();
            ctx.fill();
        }
        function update() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.vy +=ball.g;

            if(ball.y > 748 - ball.r) {
                ball.y = 748 - ball.r;
                ball.vy = -ball.vy * 0.5;
            }
        }
    </script>
</html>
